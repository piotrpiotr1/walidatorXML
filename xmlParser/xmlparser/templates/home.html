<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" href="../../static/form.css" rel="stylesheet" >
</head>
<body>
<div class="container">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Dodaj">
</form>
</body>

 {% if messages %}
   {% for message in messages %}
     <div class="alert alert-{{message.tags}}">
      <b> {{message}} </b>
     </div>
   {% endfor %}
{% endif %}
</div>
</html>
